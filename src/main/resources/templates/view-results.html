<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Results</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>View Results</h2>

    <!-- Student select form -->
     <form th:action="@{/results/view}" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">Select Student</label>
            <select name="studentId" class="form-select" required>
                <option value="" disabled selected>Choose...</option>
                <option th:each="s : ${students}"
                        th:value="${s.id}"
                        th:text="${s.name + ' (' + s.rollNumber + ')'}">
                </option>
            </select>
        </div>
        <div class="col-md-3 align-self-end">
            <button class="btn btn-primary">Show Result</button>
            <a th:href="@{/}" class="btn btn-secondary">Home</a>
        </div>
    </form>


    <!-- Table only jab results aaye -->
    <div th:if="${results != null}">
        <h4>Subject wise marks</h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Max Marks</th>
                <th>Marks Obtained</th>
                <th>Exam</th>
                <th>Grade</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${results}">
                <td th:text="${r.subject.name}"></td>
                <td th:text="${r.subject.maxMarks}"></td>
                <td th:text="${r.marksObtained}"></td>
                <td th:text="${r.exam.name}"></td>
                <td th:text="${r.grade}"></td>
                <td th:text="${r.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
