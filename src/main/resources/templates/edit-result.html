<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Marks</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Edit Marks</h2>

    <form th:action="@{|/results/edit/${result.id}|}" method="post" class="row g-3">

        <div class="col-md-4">
            <label class="form-label">Student</label>
            <input class="form-control" th:value="${result.student.name}" readonly>
        </div>

        <div class="col-md-4">
            <label class="form-label">Subject</label>
            <input class="form-control" th:value="${result.subject.name}" readonly>
        </div>

        <div class="col-md-4">
            <label class="form-label">Exam</label>
            <input class="form-control" th:value="${result.exam.name}" readonly>
        </div>

        <div class="col-md-3">
            <label class="form-label">Marks</label>
            <input name="marks" type="number"
                   th:value="${result.marks}" class="form-control" required>
        </div>

        <div class="col-md-12">
            <button class="btn btn-success">Update</button>
            <a th:href="@{/results}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
