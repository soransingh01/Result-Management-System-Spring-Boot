<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exams</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Exams</h2>

    <form th:action="@{/exams}" th:object="${exam}" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Exam Name" required>
        </div>
        <div class="col-md-4">
            <input type="text" th:field="*{semester}" class="form-control" placeholder="Semester" required>
        </div>
        <div class="col-md-4">
            <input type="date" th:field="*{examDate}" class="form-control" required>
        </div>
        <div class="col-12">
            <button class="btn btn-info">Add Exam</button>
            <a th:href="@{/index}" class="btn btn-secondary">Back</a>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Semester</th><th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${exams}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.semester}"></td>
            <td th:text="${e.examDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
