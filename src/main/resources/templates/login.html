<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-4">
    <h3 class="text-center mb-4">Admin Login</h3>

    <form action="/login" method="post">
        <div class="mb-3">
            <label>Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Confirm Password:</label>
            <input type="password" name="confirmPassword" class="form-control" required>
        </div>

        <p th:if="${param.error}" class="text-danger">Invalid Login!</p>
        <p th:if="${param.mismatch}" class="text-danger">Passwords do not match!</p>

        <button class="btn btn-primary w-100 mt-3">Login</button>
        <a href="/forgot-password" class="text-primary d-block mt-2">Forgot Password?</a>
        <a href="/" class="btn btn-secondary w-100 mt-2">Back</a>
    </form>
</div>
</body>
</html>
