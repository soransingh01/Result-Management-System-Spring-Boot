<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subjects</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Subjects</h2>

    <form th:action="@{/subjects}" th:object="${subject}" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" th:field="*{code}" class="form-control" placeholder="Code" required>
        </div>
        <div class="col-md-4">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-4">
            <input type="number" th:field="*{maxMarks}" class="form-control" placeholder="Max Marks" required>
        </div>
        <div class="col-12">
            <button class="btn btn-success">Add Subject</button>
            <a th:href="@{/index}" class="btn btn-secondary">Back</a>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Code</th><th>Name</th><th>Max Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sub : ${subjects}">
            <td th:text="${sub.id}"></td>
            <td th:text="${sub.code}"></td>
            <td th:text="${sub.name}"></td>
            <td th:text="${sub.maxMarks}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
