<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Result</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">Check Your Result</h2>

    <!-- Roll number form -->
    <form method="post" th:action="@{/student-result}" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="rollNumber" class="form-control"
                   placeholder="Enter Your Roll Number" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Search</button>
        </div>
        <div class="col-md-2">
            <a th:href="@{/}" class="btn btn-secondary w-100">Home</a>
        </div>
    </form>

    <!-- Agar student mila hai -->
    <div th:if="${student != null}">
        <h4>Student: <span th:text="${student.name}"></span></h4>
        <h6>Roll No: <span th:text="${student.rollNumber}"></span></h6>

        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${results}">
                <td th:text="${r.subject.name}"></td>
                <td th:text="${r.marks}"></td>
                <td th:text="${r.grade}"></td>
                <td th:text="${r.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Agar search hua hai but student nahi mila -->
    <div class="mt-3" th:if="${student == null and results != null}">
        <p class="text-danger">No student found with this roll number.</p>
    </div>
</div>
</body>
</html>
