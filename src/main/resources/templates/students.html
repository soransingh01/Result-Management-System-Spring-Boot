<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Students</h2>

    <form th:action="@{/students}" th:object="${student}" method="post" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-3">
            <input type="text" th:field="*{rollNumber}" class="form-control" placeholder="Roll No." required>
        </div>
        <div class="col-md-3">
            <input type="text" th:field="*{branch}" class="form-control" placeholder="Branch" required>
        </div>
        <div class="col-md-3">
            <input type="text" th:field="*{semester}" class="form-control" placeholder="Semester" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Add Student</button>
            <a th:href="@{/index}" class="btn btn-secondary">Back</a>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Roll</th><th>Branch</th><th>Semester</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.rollNumber}"></td>
            <td th:text="${s.branch}"></td>
            <td th:text="${s.semester}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
